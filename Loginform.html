<html>
    <head>
       <title>UI Pages</title>
    </head>
    <body background="tree.jpg"></body>
    <style>
        h1 {
            text-align:center;
        }
        h1{
                color: rgb(43, 179, 143);
             }
        p{
            font-family: 'Courier New', Courier, monospace;
            font-size: small; 
                 }
                
        </style>
     <body>
        <script>
            // User Validations
    function loginValidation() {
                // Ramesh
      var uname = document.myform.username.value;
                 //Ramesh@123
      var password = document.myform.password.value;
                if(uname==null || uname=="") {
                  alert("Name cant be blank")
                  return false;  
               } else if (password.length<6){
                  alert("Password Must be 6 letters")
                  return false;
               }  
               return true                 
            }           
         </script>
         </head>
         <body>
           <div>  <h1>Login Page  
   <form name="myform" action="loginsuccess.html" 	onsubmit="return loginValidation(this)">
    <h1><input type="text" name="username" placeholder="username">
    <br>
   <input type="password" name="password" placeholder="Password">
   <br>
            <input type="submit" value="Submit"> </h1>  </div>  
             
    </form>
     </body>
 </html>
